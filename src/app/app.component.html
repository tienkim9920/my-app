<div class="header">
    <div class="container">
        <div class="image-header">
            <a routerLink="/" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: true}">
                <img src="../assets/logo.png" class="logo">
            </a>
            <li>
                <a routerLink="/" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: true}">Trang chủ</a>
            </li>
            <li>
                <a routerLink="/detail" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: true}">Sản phẩm</a>
            </li>
        </div>
        <div class="cart-header">
            <li class="nav-option position-relative">
                <a class="cart-menu">
                    <i class="fa fa-shopping-cart" style="font-size:30px; cursor: pointer;"></i>
                </a>
                <a class="cart-menu-responsive" routerLink="/detail">
                    <i class="fa fa-shopping-cart" style="font-size:30px; cursor: pointer;"></i>
                </a>
                <span class="count-cart text-white">0</span>
                <div class="sub-menu animate__animated animate__zoomIn animate__faster">
                    <li><a>Giỏ Hàng</a></li>
                    <div class="group-detail-cart">
                        <div class="detail-cart">
                            <img src="../assets/img1.jpg" >
                            <div>
                                <div style="font-weight: 600;">
                                    <span>Cheese Dâu</span>
                                </div>
                                <div>
                                    <span>Size: L</span>
                                </div>
                                <span>2 x 70.000 VNĐ</span>
                            </div>
                            <span class="delete-cart">x</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center" style="margin: .5rem 1rem; padding: .5rem 1rem;">
                        <span>Tổng tiền:</span>
                        <span style="color: red; font-weight: 600;">50.000 VNĐ</span>
                    </div>
                    <div class="view-cart"><a routerLink="/detail">XEM GIỎ HÀNG</a></div>
                </div> 
            </li>
            <li class="nav-bars">
                <a data-bs-toggle="offcanvas" href="#navBars" aria-controls="navBars"><i class="fa fa-bars" style="font-size:24px"></i></a>
            </li>
        </div>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="navBars" aria-labelledby="navBars">
            <div class="offcanvas-header">
                <li data-bs-dismiss="offcanvas" aria-label="Close">
                    <a routerLink="/" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: true}">
                        <img src="../assets/logo.png" class="logo">
                    </a>
                </li>
                <i class="fa fa-times" style="font-size:30px" data-bs-dismiss="offcanvas" aria-label="Close"></i>
            </div>
            <div class="offcanvas-body">
                <li class="li-nav" data-bs-dismiss="offcanvas" aria-label="Close">
                    <a routerLink="/" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: true}">Trang chủ</a>
                </li>
                <li class="li-nav" data-bs-dismiss="offcanvas" aria-label="Close">
                    <a routerLink="/detail" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: true}">Sản phẩm</a>
                </li>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
